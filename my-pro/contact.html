<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section id="contact">
        <div class="contact-text">
            <h1>Let Talk!</h1>
        </div>
        <div class="contact">
            <div class="contact-image">
                <img src="img/goran-ivos-idmvPhF8t4E-unsplash.jpg" alt="">
            </div>
            <div class="contact-form">
                <form action="#">
                    <div class="form">
                        <div>
                            <label for="name">Name</label>
                            <br>
                            <input type="text" name="" id="name" placeholder="John Doe" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <br>
                            <input type="email" name="" id="email" placeholder="example@gmail.com" required>
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea name="" id="message" cols="60" rows="10"></textarea>
                        </div>
                        <a href="#">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <h4>&copy; Okanlawon Oluwaobi 2022</h4>
    </footer>
</body>
</html>
